<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src=""></script>
  <title>Interactive card</title>
</head>
<body>
    <div class="background">
      
    </div>
  <div class="container">
    <div class="cards">
      <div class="card-front">
        <div class="front-logo">
          <img src="images/card-logo.svg" alt="logomarca">
        </div>
        <div class="front-info">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="info-bottom">
            <p class="card-name">Jane Appleseed</p>
            <p class="card-date">00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
    
      </div>  
    </div>
    <div class="card-form">
      <form>
        <label for="">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
        
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
       
        <p>Exp. Date (MM/AA)</p>
        <div class="date">
          <input type="number" name="mes" id="mes" placeholder="MM" required>
          <input type="number" name="ano" id="ano" placeholder="AA" required>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
       
        
        <button type="submit">Confirm</button>
      </form>
    </div>
